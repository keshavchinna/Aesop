<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://static.pureexample.com/js/flot/excanvas.min.js"></script>
    <script src="http://static.pureexample.com/js/flot/jquery.flot.min.js"></script>
    <script src="jquery.flot.axislabels.js"></script>
    <script src="jquery.flot.js"></script>
    <!-- CSS -->
    <style type="text/css">
        #flotcontainer {
            width: 600px;
            height: 300px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
    <!-- Javascript -->
    <script type="text/javascript">
        var data7_1;
        var data7_2;
        var datar;

        var showData = function () {
            var data = android.getInventoryData();
            var data1 = android.getConsumptionData();
            var data2 = android.getXaxisLabels();
            datar = JSON.parse(data2);
            data7_1 = JSON.parse(data);
            data7_2 = JSON.parse(data1);
            $(function () {
                $.plot($("#flotcontainer"),
                        [
                            {
                                data: data7_1,
                                label: "Inventory",
                                lines: { fill: true}

                            },
                            {
                                data: data7_2,
                                label: "Consumption",
                                lines: { fill: true}

                            }

                        ],
                        {
                            grid: {
                                backgroundColor: { colors: ["#D1D1D1", "#7A7A7A"] },
                                hoverable: true,
                                borderWidth: 2,
                                pan: {

                                    interactive: true
                                },
                                zoom: {

                                    interactive: true
                                }
                            },
                            xaxis: {
                                mode: "string",
                                axisLabel: 'Dates',
                                axisLabelUseCanvas: true,
                                ticks: datar,
                                font: { size: 15, style: "italic", weight: "bold", family: "sans-serif", variant: "small-caps" },
                                labelAngle: 45,
                                axisLabelFontSizePixels: 25,
                                labelWidth: 100,
                                show: true

                            },
                            yaxes: [
                                {
                                    /* First y axis */

                                    min: "0",
                                    max: "100",
                                    axisLabel: 'Percentage',
                                    axisLabelUseCanvas: true,
                                    axisLabelPadding: 10,
                                    tickSize: 10,
                                    axisLabelFontSizePixels: 20
                                },
                                {
                                    /* Second y axis */
                                    position: "right",
                                    /* left or right */
                                    tickSize: 10
                                }
                            ],
                            pan: {

                                interactive: true
                            },
                            zoom: {

                                interactive: true
                            }
                        }
                );
            });
            //  window.alert("Hello! Data are: " + data + "; first = " + data[0]);
        };
        var setData = function () {
            android.setData('[10,20,30]');
            // window.alert("Data have been updated; press 'Display' again to prove it.");
        };

    </script>
</head>
<body>
<div id="flotcontainer"></div>
</body>
</html>
